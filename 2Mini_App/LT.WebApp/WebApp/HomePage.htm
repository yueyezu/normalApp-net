    .panel-box {

    .panel-icons {
        width: 44%;
        height: 70px;
        border-radius: 6px 0 0 6px;

    }

        .panel-icons > div {
            width: 40px;
            height: 40px;
            margin: 15px auto;
            transition: All 0.4s ease-in-out;
            -webkit-transition: All 0.4s ease-in-out;
            -moz-transition: All 0.4s ease-in-out;
            -o-transition: All 0.4s ease-in-out;
            -ms-transition: All 0.4s ease-in-out;
        }

        .panel-icons img {
            width: 100%;
            height: 100%;
        }

    .panel-word {
        width: 56%;
        float: left;
        text-align: center;
        margin-top: 10px;
        color: #888;
    }

        .panel-word:hover {
            color: #000;

        .panel-word span {

            height: 30px;

        .panel-word p {

        }

        -moz-transform: rotate(360deg);
        -o-transform: rotate(360deg);
